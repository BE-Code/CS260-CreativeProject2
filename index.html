<!DOCTYPE html>
<html lang='en'>

<head>
  <!--Makes Window Resizes affect media queries correctly-->

  <meta charset='UTF-8' />
  <title>Web TV</title>

  <!--Styles-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel='stylesheet' href='styles.css' />
  <link rel='stylesheet' href='autocomplete.css' />
  <link rel="stylesheet" href="search.css">

  <!--Bootstrap Scripts-->

</head>

<body>
  <div id=topBar>
    <h1 id="siteName">Web TV</h1>


    <div class="searchContainer">
      <!--<div class="label">Submit your search</div>-->
      <div class="searchBar">
        <div class="autocomplete">
          <input id="searchInput" type="text" name="searchInput" placeholder="Enter a Movie or Show" value="" />
        </div>
        <button id="searchSubmit" type="submit" name="searchSubmit">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </button>
      </div>
    </div>
  </div>


  <div id="searchDiv">
    <h2>Results for:</h2>

    <div id="results">
    </div>

    <div id="movieInfo">
      <div id="innerMovieInfo">
      </div>
    </div>
  </div>
  
  <div id=emptyBody></div>


  <footer>
    <p>
      Creators:<br>
      Bradley English, Taylor English<br>
      <a href="https://github.com/BE-Code/CS260-CreativeProject2">Github Source Code</a>
    </p>
  </footer>

</body>
